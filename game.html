<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset=""UTF-8">
    <title>Guess the number game</title>
    <style>
        body{
            font-family:Arial,sans-serif;
            text-align:center;
            margin-top:50px;
        }
        input[type="number"]{
            font-size:18px;
            paddiing:5px;
        }
        button{
            font-size:18px;
            padding:5px 15px;
        }
        instructions{
            margin-bottom:20px;
        }
        result{
            margin-top:30px;
            font-size:22px;
            color:#553;
        }
</style>
</head>
<body>
    <h1>guess the number!</h1>
    <div class=""instructions">
    <p>I'm thinking of a number between 1 and 10.<br>
    can you guess what it is?</p>
</div>
<form>
    <input type="number"min="1"max="10" placeholder="enter your guess">
    <button type="button">guess</button>
</form>
<div class=""result">
<p>try your luck!</p>
</div>
</body>
</html>
